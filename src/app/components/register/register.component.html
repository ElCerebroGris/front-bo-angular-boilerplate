<div class="login-page">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a [routerLink]="['/']" routerLinkActive="router-link-active"  class="h1"><b>Admin</b>BO</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Criação de uma nova conta</p>

        <form action="../../index3.html" method="post">

          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div
              data-lastpass-icon-root=""
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>
          </div>

          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div
              data-lastpass-icon-root=""
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>
          </div>

          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div
              data-lastpass-icon-root=""
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>
          </div>

          <div class="row mb-2">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">
                Novo Registro
              </button>
            </div>
          </div>
        </form>

        <p class="mb-1">
          <a href="forgot-password.html">Esqueci a palavra-passe</a>
        </p>
        <p class="mb-0">
          <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="text-center"
            >Iniciar Sessão</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
